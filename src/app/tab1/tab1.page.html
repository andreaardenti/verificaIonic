<ion-header>
  <ion-toolbar>
    <ion-title>
      Instagram Feeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let post of posts">
    <ion-card class="welcome-card">
      <ion-card-header [routerLink]="['/', 'tabs', 'tab1', post.id]">
        <ion-card-subtitle>{{ post.author }}
          <ion-img src="{{ post.image }}"></ion-img>
          <p>{{ post.message }}</p>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
